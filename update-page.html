<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Around Food Blog | Update Blog</title>
        <link rel="icon" type="image/png" href="./assets/favicon.png"/>
        <link rel="stylesheet" href="./styles/add-page.css">
        <!-- include summernote css/js -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
        <script defer src="./JS/convert-svg.js"></script>
    </head>
    <body>
        <header class="header">
            <div class="header__left-area">
                <div class="header__logo-area">
                    <a class="header__logo" href="./home-page.html">
                        <img src="./assets/logo.png">
                    </a>
                </div>
                <nav class="header__nav">
                    <a class="header__nav-item current-page" href="./home-page.html">Home</a> 
                    <a class="header__nav-item" href="./home-page.html">About</a>
                    <a class="header__nav-item" href="./add-page.html">New Blog</a>
                    <a class="header__nav-item" href="./home-page.html">Contact Us</a>
                </nav>
            </div>
            <div class="header__right-area">
                <div class="header__search-area">
                    <form method="GET">
                        <input type="text" placeholder="Search" name="search">
                        <button type="submit"><img src="assets/search-purple.png"></button>
                    </form>
                </div>
                <div class="header__social-media">
                    <a class="facebook" href="https://facebook.com" target="_blank">
                        <img class="svg" src="assets/facebook.svg">
                    </a>
                    <a class="twitter" href="https://twitter.com" target="_blank">
                        <img class="svg" src="assets/twitter.svg">
                    </a>
                    <a class="linkedin" href="https://linkedin.com" target="_blank">
                        <img class="svg" src="assets/linkedin.svg">
                    </a>
                    <a class="instagram" href="https://instagram.com" target="_blank">
                        <img class="svg" src="assets/instagram.svg">
                    </a>
                </div>
            </div>
        </header>
        <div class="main-content">
            <div class="new-article">
                <form method="POST">
                    <div class="title-wrapper input-wrapper flex-column">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div class="category-wrapper input-wrapper flex-column">
                        <label for="category">Category:</label>
                        <input type="text" id="category" name="category">
                    </div>
                    <div class="category-color-wrapper input-wrapper flex-column">
                        <label for="c-color">Category Color:</label>
                        <select name="c-color" id="c-color">
                            <option value="blue">Blue</option>
                            <option value="purple">Purple</option>
                            <option value="orange">Orange</option>
                            <option value="pink">Pink</option>
                        </select>
                    </div>
                    <div class="author-wrapper input-wrapper flex-column">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author">
                    </div>
                    <div class="featured-article-wrapper input-wrapper">
                        <input type="checkbox" id="featured-article" name="featured-article">
                        <label for="featured-article">Featured Article?</label>
                    </div>
                    <div class="banner-image-wrapper input-wrapper flex-column">
                        <label for="banner-image">Banner Image:</label>
                        <input type="file" id="banner-image" name="banner-image" accept="image/png, image/jpeg">
                    </div>
                    <div class="mini-image-wrapper input-wrapper flex-column">
                        <label for="mini-image">MSini Image:</label>
                        <input type="file" id="mini-image" name="mini-image" accept="image/png, image/jpeg">
                    </div>
                    <div class="content-wrapper input-wrapper flex-column">
                        <label for="content">Content:</label>
                        <textarea id="summernote" name="editordata"></textarea>
                    </div>
                    <div class="submit-wrapper">
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
            <section class="categorised-articles-container">
                <div class="categorised-articles-container__articles-card">
                    <h2>Featured recipes</h2>
                    <div class="categorised-articles-container__articles-list">
                        <div class="categorised-articles-container__single-article">
                            <a class="categorised-articles-container__image" href="#">
                                <img src="./assets/featured-recipes-small-01.jpg">
                            </a>
                            <div class="categorised-articles-container__article-content">
                                <a class="categorised-articles-container__article-title" href="./home.html">Sweet Cream Cupcake</a>
                                <span class="categorised-articles-container__article-publisher">by Amelie Mayer</span>
                            </div>
                        </div>
                        <div class="categorised-articles-container__single-article">
                            <a class="categorised-articles-container__image" href="#">
                                <img src="./assets/featured-recipes-small-01.jpg">
                            </a>
                            <div class="categorised-articles-container__article-content">
                                <a class="categorised-articles-container__article-title" href="./home.html">Sweet Cream Cupcake</a>
                                <span class="categorised-articles-container__article-publisher">by Amelie Mayer</span>
                            </div>
                        </div>
                        <div class="categorised-articles-container__single-article">
                            <a class="categorised-articles-container__image" href="#">
                                <img src="./assets/featured-recipes-small-01.jpg">
                            </a>
                            <div class="categorised-articles-container__article-content">
                                <a class="categorised-articles-container__article-title" href="./home.html">Sweet Cream Cupcake</a>
                                <span class="categorised-articles-container__article-publisher">by Amelie Mayer</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer class="footer">
            <div class="footer__top-area">
                <div class="footer__logo-area">
                    <a class="footer__logo" href="home.html">
                        <img src="./assets/logo-light.png">
                    </a>
                </div>
                <div class="footer__contact-area">
                    <a class="email" href="mailto:hello@jiangren.com.au" target="_blank">
                        <img class="svg" src="assets/email.svg">
                        <span>hello@jiangren.com.au</span>
                    </a>
                    <a class="phone" href="tel: 0421672555" target="_blank">
                        <img class="svg" src="assets/phone.svg">
                        <span>0421 672 555</span>
                    </a>
                </div>
                <div class="footer__social-media-area">
                    <a class="facebook" href="https://facebook.com" target="_blank">
                        <img class="svg" src="assets/facebook.svg">
                    </a>
                    <a class="twitter" href="https://twitter.com" target="_blank">
                        <img class="svg" src="assets/twitter.svg">
                    </a>
                    <a class="linkedin" href="https://linkedin.com" target="_blank">
                        <img class="svg" src="assets/linkedin.svg">
                    </a>
                    <a class="instagram" href="https://instagram.com" target="_blank">
                        <img class="svg" src="assets/instagram.svg">
                    </a>
                </div>
            </div>
            <div class="footer__bottom-area">
                <span class="footer__copyright">Â© 2021 All rights reserved.</span>
            </div>
        </footer>

            $(document).ready(function() {
                $('#summernote').summernote({
                    height: 300
                });
            });
        </script>
    </body>
</html>
